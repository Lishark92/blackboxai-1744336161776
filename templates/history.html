<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History of Generated Videos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="/" class="flex items-center py-4">
                            <i class="fas fa-robot text-2xl text-blue-600 mr-2"></i>
                            <span class="font-semibold text-gray-700 text-lg">Deepfake Generator</span>
                        </a>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <a href="/" class="py-4 px-2 text-gray-500 hover:text-blue-600 transition duration-300">
                        <i class="fas fa-home mr-1"></i>Home
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">History of Generated Videos</h1>
        <div class="bg-white rounded-lg shadow-md p-6">
            {% if files %}
                <ul class="space-y-4">
                    {% for file in files %}
                        <li class="flex justify-between items-center">
                            <span class="text-gray-700">{{ file.filename }}</span>
                            <span class="text-gray-500">{{ file.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</span>
                            <a href="{{ url_for('download', filename=file.filename) }}" class="text-blue-600 hover:text-blue-800">
                                <i class="fas fa-download"></i> Download
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p class="text-gray-600">No videos generated yet.</p>
            {% endif %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white mt-12 py-6">
        <div class="container mx-auto px-4 text-center text-gray-600">
            <p>Â© 2024 Deepfake Generator. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
